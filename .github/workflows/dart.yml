name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v1
    - name: Clean dependencies
      run: flutter clean
    - name: Upgrade dependencies
      run: flutter upgrade
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: pub run test
